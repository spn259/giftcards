<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ——— Brand colour ——— */
        .navbar-custom {
            background-color: #f15a24;
        }

        /* ——— Prettier links ——— */
        .navbar-custom .nav-link {
            color: #fff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: .25rem;
            transition: background-color .15s ease, color .15s ease;
        }
        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link:focus {
            color: #fefefe;
            background-color: rgba(255, 255, 255, 0.15);
            text-decoration: none;
        }
        .navbar-custom .nav-link.active {
            background-color: #fff;
            color: #f15a24;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" height="40">
            </a>

            {% if current_user.is_authenticated %}
            <!-- Right-aligned pretty links -->
            <ul class="navbar-nav ms-auto flex-row gap-2">
                <li class="nav-item"><a class="nav-link" href="/scan">Scan</a></li>
                <li class="nav-item"><a class="nav-link" href="/main_landing">Admin&nbsp;Landing</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
