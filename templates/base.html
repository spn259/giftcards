<script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
<script>
(async () => {
  if (!('serviceWorker' in navigator)) return;

  // 1. Register the SW that only imports Pusherâ€™s worker
  await navigator.serviceWorker.register('/service-worker.js');

  // 2. Initialise Beams
  const beamsClient = new PusherPushNotifications.Client({
    instanceId: 'eefea3b0-83c1-4eb0-9e19-0f20ee7debbc'
  });

  // 3. Build the TokenProvider that points to our Flask auth route
  const tokenProvider = new PusherPushNotifications.TokenProvider({
    url: "/pusher/beams-auth",               // exact Flask route
  });

  // 4. Ask the user for permission & link the device with their user-id
  console.log("{{ current_user.id }}")
  try {
    await beamsClient.start();
    await beamsClient.setUserId("{{ current_user.id }}", tokenProvider);
    console.log("ðŸ”” Beams ready for user", "{{ current_user.id }}");
  } catch (err) {
    console.error("Beams setup failed:", err);
  }
})();
</script>
<script>
const currentUserId = "{{ current_user.id }}";  
console.log(currentUserId);       
const beamsClient = new PusherPushNotifications.Client({
  instanceId: 'eefea3b0-83c1-4eb0-9e19-0f20ee7debbc'                 // injected via context_processor
});

(async () => {
  try {
    await beamsClient.start();                           // initialise SDK

    const beamsUser = await beamsClient.getUserId();     // may be null
    if (beamsUser && beamsUser !== currentUserId) {
      // Device was linked to a different user â†’ unlink
      await beamsClient.stop();
      console.log("Beams user reset (mismatched session)");
    }
  } catch (err) {
    console.error("Beams error:", err);
  }
})();
</script>
