<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        /* ——— Brand colour ——— */
        .navbar-custom {
            background-color: #f15a24;
        }

        /* ——— Prettier links ——— */
        .navbar-custom .nav-link {
            color: #fff;
            font-weight: 500;
            padding: .5rem 1rem;
            border-radius: .25rem;
            transition: background-color .15s ease, color .15s ease;
        }
        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link:focus {
            color: #fefefe;
            background-color: rgba(255, 255, 255, 0.15);
            text-decoration: none;
        }
        .navbar-custom .nav-link.active {
            background-color: #fff;
            color: #f15a24;
        }
    </style>
</head>
<!-- ── NOTIFICATION BUTTON ───────────────────────────────────────────── -->
<button id="btnAllowNotifications"
        class="btn btn-warning shadow position-fixed d-none"
        style="bottom:1rem;right:1rem;z-index:1080;">
  🔔 Activar Notificaciones
</button>
<!-- ──────────────────────────────────────────────────────────────────── -->

<script>
/* ---------- CONSTANTS & HELPERS ---------- */
const VAPID_PUBLIC = 'BOmbCHICvQBlEmmQswMLe8Umlz4kmqySKY1vBZl63XxYQt2-qbz1WrrIP3IZA9fTGDDnAFqoJO_BW2CWgslwgYU';

function urlBase64ToUint8Array(base64) {
  const pad = '='.repeat((4 - base64.length % 4) % 4);
  const b64 = (base64 + pad).replace(/-/g, '+').replace(/_/g, '/');
  const raw = atob(b64);
  return Uint8Array.from([...raw].map(c => c.charCodeAt(0)));
}

async function subscribeForPush(registration) {
  const sub = await registration.pushManager.subscribe({
    userVisibleOnly: true,
    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
  });
  await fetch('/save_push_subscription', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(sub)
  });
}

/* ---------- MAIN FLOW ---------- */
window.addEventListener('load', async () => {
  const btn = document.getElementById('btnAllowNotifications');

  // Guard: browser supports SW + Push
  if (!('serviceWorker' in navigator) || !('PushManager' in window)) return;

  // Always register SW (required before subscribing)
  const registration = await navigator.serviceWorker.register('/sw.js');

  // If permission already granted, subscribe silently and leave button hidden
  if (Notification.permission === 'granted') {
    subscribeForPush(registration);
    return;
  }

  // If denied, there's nothing we can do
  if (Notification.permission === 'denied') return;

  // Show the button (state === 'default')
  btn.classList.remove('d-none');

  btn.addEventListener('click', async () => {
    try {
      const status = await Notification.requestPermission();
      if (status === 'granted') {
        await subscribeForPush(registration);
        btn.classList.add('d-none');  // hide after success
      } else {
        // Optional: give gentle feedback if they hit “Block”
        alert('Para recibir avisos en tiempo real, permite las notificaciones en tu navegador.');
      }
    } catch (err) {
      console.error('Push setup error:', err);
    }
  });
});
</script>


<body>
    <!-- navbar-dark provides a white toggler icon -->
     <!-- ── NOTIFICATION BUTTON ───────────────────────────────────────────── -->

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}"
                     alt="Company Logo" height="40">
            </a>

            {% if current_user.is_authenticated %}
            <!-- Hamburger button (only shows below lg) -->
            <button class="navbar-toggler border-0"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mainNav"
                    aria-controls="mainNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          

            <!-- Collapsible links; visible everywhere, collapsible on mobile -->
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto gap-lg-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/scan">Scan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/main_landing">Admin&nbsp;Landing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li>
                        <button id="btnAllowNotifications"
        class="btn btn-warning shadow position-fixed d-none"
        style="bottom:1rem;right:1rem;z-index:1080;">
  🔔 Activar Notificaciones
    </button>
                    </li>
                </ul>
            </div>
            {% endif %}

        </div>
    </nav>
    <!-- Push-opt-in banner (hidden by default) -->
<div id="pushPrompt" class="alert alert-warning alert-dismissible fade d-none"
     role="alert" style="position:fixed;bottom:1rem;left:1rem;right:1rem;z-index:1080;">
  🔔 ¿Quieres recibir notificaciones de nuevos pedidos?
  <button id="btnEnablePush" class="btn btn-sm btn-primary ms-2">Sí, activar</button>
  <button type="button" class="btn-close" data-bs-dismiss="alert"
          aria-label="Close"></button>
</div>



    {% block content %}{% endblock %}

    <!-- Bootstrap 5 JS bundle (popper + bootstrap.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
